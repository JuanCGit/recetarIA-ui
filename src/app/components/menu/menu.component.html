<div class="menu" [class.mobile]="isMobile">
  @for(item of menuItems; track $index) {
    <img
      [src]="imagePath + (itemActive.isActive ? item.activeSrc : item.inactiveSrc)"
      [routerLink]="item.link"
      [alt]="item.alt"
      [routerLinkActive]="item.routerLinkActive"
      #itemActive="routerLinkActive"
    />
  }
</div>
