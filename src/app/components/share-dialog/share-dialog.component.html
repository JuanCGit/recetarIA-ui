          encodeURIComponent(pageTitle()) +

          viewBox="0 0 24 24"

          <path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1z" />

            d="M20 5H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h12v14z"
