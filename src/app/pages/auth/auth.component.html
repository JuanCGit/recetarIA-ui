<div class="auth">
  <img src="/assets/icons/recetaria.svg" alt="" />
  @let headerLiteral = "PROFILE." + (isLogin() ? "LOGIN" : "CREATE_ACCOUNT");
  @let actionLiteral = "PROFILE." + (isLogin() ? "LOGIN" : "REGISTER");
  <p-card [header]="headerLiteral | translate">
    <div class="auth__content">
      <div class="auth__content__form">
        @if (!isLogin()) {
          <p-floatlabel variant="on">
            <input
              [formControl]="authForm.controls.name"
              pInputText
              id="name"
              autocomplete="off"
            />
            <label for="name">{{ "PROFILE.NICK" | translate }}</label>
          </p-floatlabel>
        }
        <p-floatlabel variant="on">
          <input
            [formControl]="authForm.controls.email"
            pInputText
            id="email"
            autocomplete="off"
          />
          <label for="email">{{ "PROFILE.MAIL" | translate }}</label>
        </p-floatlabel>
        <p-floatlabel variant="on">
          <input
            [formControl]="authForm.controls.password"
            type="password"
            pInputText
            id="password"
            autocomplete="off"
            (keydown.enter)="submit()"
          />
          <label for="password">{{ "PROFILE.PASSWORD" | translate }}</label>
        </p-floatlabel>
      </div>
      <div class="auth__content__actions">
        @if (!isLogin()) {
          <p-button
            routerLink="/login"
            severity="secondary"
            [label]="'PROFILE.LOGIN' | translate"
          />
        } @else {
          <p-button
            routerLink="/register"
            severity="secondary"
            [label]="'PROFILE.REGISTER' | translate"
          />
        }
        <p-button (click)="submit()" [label]="actionLiteral | translate" />
      </div>
    </div>
  </p-card>
</div>
